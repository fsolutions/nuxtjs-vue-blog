      /*
        Напишите функцию, которая принимает два аргумента: массив из уникальных целых чисел и сумму в виде целого числа. Если сумма двух любых чисел массива из аргумента равна числу, которое приходит вторым аргументом, функция должна вернуть новый массив из этих двух чисел в любом порядке. Если решения нет, вернуть пустой массив. Текущее число само с собой складывать нельзя.      
      */
      array = [3, 5, -4, 8, 11, 1, -1, 6]
      targetSum = 10

      function findThem(array, targetSum) {
        let resulArray = [] // output array

        for (let i = 0; i < array.length; i++) {
          let testNumber = array[i]

          for (let j = i + 1; j < array.length; j++) {
            console.log(testNumber, "+", array[j], "=", testNumber + array[j])
            if (testNumber + array[j] == targetSum) {
              resulArray.push(testNumber, array[j])

              return resulArray
            }
          }
        }

        return resulArray
      }

      console.log(findThem(array, targetSum))

      // Polyndrome 2
      function polyndrome1(word) {
        let wordArray = word.split('')
        let reversedWord = wordArray.reverse().join('')

        if (word == reversedWord) {
          return true
        }

        return false
      }

      console.log(polyndrome1('abba'))

      // Polyndrome 2 with link pointer
      function polyndrome2(word) {
        let leftWordPointer = 0
        let rightWordPointer = word.length - 1

        while (leftWordPointer < rightWordPointer) {
          if (word[leftWordPointer] !== word[rightWordPointer]) {
            return false
          }   
          
          leftWordPointer++
          rightWordPointer--
        }

        return true
      }

      console.log(polyndrome2('abbda'))
